# a summary about you
summary: 'We study the cognitive and neural correlates of semantic knowledge and their interplay with language. We use both behavioral and neuroimaging techniques. We believe in science as a collaborative effort aimed at the pursuit of knowledge for the benefit of humanity. <br> <br> Here you can find our constantly evolving <a href="https://docs.google.com/document/d/e/2PACX-1vToUBViQgOd6P3ktyV_vV5jSHKVNHmalSyOjE-W_csvS2vOt5rboXgT_Ct6mEpZNWeR3cOxc-fco9un/pub">Lab Guide</a>, and right below our calendar: <br> <br> <iframe src="https://calendar.google.com/calendar/embed?src=16gvunnaia7gfu6ci625pu997s%40group.calendar.google.com&ctz=Europe%2FRome" style="display: block; margin-left: auto; margin-right: auto;" width="500" height="400" frameborder="0" scrolling="no"></iframe> <br> <br> We plant trees to celebrate major accomplishments of the lab: you can check out our green friends <a href="https://www.treedom.net/en/organization/noce-lab">here</a>. <br> <br> <img src="https://i.imgur.com/HLhhK2w.png" style="display: block; margin-left: auto; margin-right: auto;" width="500" height="400">
'

