# your projects
projects:
- name: Représenter mots et concepts
  logo: images/author/1299786.svg
  role: NoCE members, NCCR EvoLang colleagues
  url: "posts/research/representing/"
  summary: Quels sont les corrélats neurocognitifs des connaissances sémantiques ? Nous utilisons la neuroimagerie pour étudier les réseaux corticaux, distribués mais spécialisés, impliqués dans le traitement sémantique.
  tags: ["fMRI","MEG"]

- name: Perdre mots et concepts
  logo: images/author/1299786.svg
  role:  NoCE members, Drs. Gorno-Tempini, Laganaro & Lukic
  url: "posts/research/loosing/"
  summary: Nous étudions également quelles lésions cérébrales peuvent conduire à des représentations sémantiques neuronales dégradées, les effets des lésions sur le comportement et comment la perte des représentations sémantiques peut être partiellement compensée.
  tags: ["MEG", "NPsyc"]

- name: Apprendre mots et concepts
  logo: images/author/1299786.svg
  role: NoCE members, Drs. Piazza, Vigano & Bilgin
  url: "posts/research/learning/"
  summary: Nous nous intéressons également à la façon dont les représentations cognitives et neuronales des concepts (et des mots) sont construites en premier lieu.
  tags: ["fMRI", "EEG"]

- name: Concepts, langues, et cultures
  logo: images/author/1299786.svg
  role: NoCE members, NCCR EvoLang colleagues
  url: "posts/research/multi/"
  summary: Dans des conditions saines et pathologiques, nous étudions les différences interlinguistiques et interculturelles dans les représentations sémantiques et le traitement du langage.
  tags: ["fMRI","NPsyc", "Behav"]

- name: Concepts et mots à travers les gens
  logo: images/author/1299786.svg
  role: NoCE members, CNeuromod colleagues
  url: "posts/research/langnetwork/"
  summary: Nous nous intéressons aux différences individuelles dans le traitement du langage, ainsi qu'aux différences entre les représentations biologiques et artificielles des concepts.
  tags: ["fMRI", "Comp"]

- name: Au-delà de la langue
  logo: images/author/1299786.svg
  role: NoCE members, Drs. Pouget & Pinheiro-Chagas
  url: "posts/research/math/"
  summary: Nous étudions l'interaction entre le langage et d'autres fonctions cognitives, comme par exemple la cognition mathématique et le contrôle exécutif.
  tags: ["fMRI", "NPsyc",  "Comp"]
